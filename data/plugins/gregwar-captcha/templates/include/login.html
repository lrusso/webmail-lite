<div data-bind="if: gregwarShow">
	<div class="fieldset" style="margin-top: 10px">
		<div class="row" id="gregwar-captcha-place" style="min-height: 60px">
			<img style="width: 100%; height: 60px" data-bind="attr: { src: gregwarSrc }" />
			<br />
			<spam class="link" data-i18n="PLUGIN_GREGWAR_CAPTCHA/RELOAD_LINK" data-bind="i18n: 'text', click: reloadGregwarCaptcha"></spam>
		</div>
		<div class="row password" id="gregwar-captcha-input" data-bind="findFocused: true, findFilled: true">
			<label for="gregwar-captcha" class="title placeholder"></label>
			<span class="value">
				<input id="gregwar-captcha" class="input catch-focus catch-filled" autocomplete="off" spellcheck="false" type="text" data-i18n="PLUGIN_GREGWAR_CAPTCHA/CAPTCHA_PLACEHOLDER" data-bind="value: gregwarCaptcha, i18n: 'placeholder'" tabindex="3" />
			</span>
		</div>
	</div>
</div>
